<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="calci">
        <div class="output">0</div>

        <div class="input">
            <div class="val" data-val=7>7</div>
            <div class="val" data-val=8>8</div>
            <div class="val" data-val=9>9</div>
            <div class="val" data-val="x">x</div>
            <div class="val" data-val=4>4</div>
            <div class="val" data-val=5>5</div>
            <div class="val" data-val=6>6</div>
            <div class="val" data-val="-">-</div>
            <div class="val" data-val=1>1</div>
            <div class="val" data-val=2>2</div>
            <div class="val" data-val=3>3</div>
            <div class="val" data-val="+">+</div>
            <div class="val" data-val="c">C</div>
            <div class="val" data-val=0>0</div>
            <div class="val" data-val="/">/</div>
            <div class="val" data-val="=">=</div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
